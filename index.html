<div id="volume-converter" class="converter-content" style="display: none;">
                    <h3 style="text-align: center; color: #333; margin-bottom: 20px;">容積・体積の単位変換</h3>
                    
                    <div style="background: #e2e3ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #6f42c1;">
                        <strong style="color: #4c2a85;">🥤 使い分けと変換の理由</strong><br>
                        <span style="color: #4c2a85; font-size: 0.95em;">
                            <strong>使い分け：</strong><br>
                            • <strong>L・mL</strong>：液体の量（ジュース、牛乳など）🥛<br>
                            • <strong>cm³・m³</strong>：固体の大きさ（箱、部屋など）📦<br><br>
                            <strong>でも実は同じ！</strong><br>
                            • 1cm×1cm×1cm = 1cm³ = 1mL 🧊<br>
                            • 10cm×10cm×10cm = 1000cm³ = 1L 📦<br>
                            立方体で考えると分かりやすい！
                        </span>
                    </div>
                    
                    <div class="conversion-row">
                        <div class="input-group">
                            <input type="number" class="input-field" id="ml-input" placeholder="0">
                            <div class="unit-label">ミリリットル (mL)</div>
                        </div>
                        <div class="arrow">⇄</div>
                        <div class="input-group">
                            <input type="number" class="input-field" id="l-input" placeholder="0">
                            <div class="unit-label">リットル (L)</div>
                        </div>
                    </div>

                    <div class="conversion-row">
                        <div class="input-group">
                            <input type="number" class="input-field" id="cm3-input" placeholder="0">
                            <div class="unit-label">立方センチメートル (cm³)</div>
                        </div>
                        <div class="arrow">⇄</div>
                        <div class="input-group">
                            <input type="number" class="input-field" id="m3-input" placeholder="0">
                            <div class="unit-label">立方メートル (m³)</div>
                        </div>
                    </div>

                    <div style="background: #e8f4ff; padding: 15px; border-radius: 10px; margin: 20px 0; text-align: center;">
                        <strong style="color: #2563eb;">💡 重要な関係</strong><br>
                        <span style="color: #333; font-size: 1.1em;">1L = 1000mL = 1000cm³ = 0.001m³</span><br>
                        <span style="color: #666; font-size: 0.9em;">（液体も固体も同じ量！）</span>
                    </div>
                </div>
